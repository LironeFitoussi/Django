{% extends "base.html" %}

{% block title %}
    Monthly Challenges - Index
{% endblock %}
    
{% block content %}
    {% include "challenges/includes/header.html" %}
    <ul>
        {% for month in month_challenges %}
            <li><a href="{% url 'month-challenge' month %}">{{ month|title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
